<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="css/main.css" />
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="css/normalize.css" />
</head>

<body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img src="images/cat-01.jpg" alt="" />
      <img src="images/cat-02.jpg" alt="" />
      <img src="images/cat-03.jpg" alt="" />
      <img src="images/cat-04.jpg" alt="" />
      <img src="images/cat-05.jpg" alt="" />
      <img src="images/cat-06.jpg" alt="" />
      <img src="images/cat-07.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span class="indicators" id="indicators"></span>
      <span class="next" id="next">Next</span>
    </div>
  
  <script src="js/main.js"></script>
</body>

</html>
